<!DOCTYPE html>
<html>
	<head>
		<title>CameraTheremin</title>
		<link href="favicon.ico" rel="icon" type="image/x-icon" />
		<link rel="stylesheet" href="style.css">
		<script src="Tone.min.js"></script>
		<script src="script.js"></script>
    </head>

	<body>
		<p id="header">Created by: Aneesh Durg | See the code
			<a href="https://github.com/aneeshdurg/CameraTheremin/">here.</a>
		</p>
        <div class="container">
        <div class="theremin">
            <canvas id="canvas" width="640" height="480"></canvas>
            <br>
            <hr width=360>
            <br>
            <div class="grid-container">
                <label for="threshold">Threshold: </label>
                <input
                    type="range"
                    min="1"
                    max="256"
                    value="128"
                    id="threshold"></input>
                <label for="xrange">X boundries: </label>
                <div id="xrange">
                    <br>
                    <div style="width: 100%">
                        <label for="xstart" class="glabel">Start: </label>
                        <input
                            class="gslider"
                            type="range"
                            min="1"
                            max="640"
                            value="1"
                            id="xstart"></input>
                        <br>
                        <label for="xend" class="glabel">End: </label>
                        <input
                            class="gslider"
                            type="range"
                            min="1"
                            max="640"
                            value="640"
                            id="xend"></input>
                    </div>
                </div>
                <label for="yrange" class="glabel">Y boundries: </label>
                <div id="yrange">
                    <br>
                    <div style="width: 100%">
                        <label for="ystart" class="glabel">Start: </label>
                        <input
                            class="gslider"
                            type="range"
                            min="1"
                            max="480"
                            value="1"
                            id="ystart"></input>
                        <br>
                        <label for="yend" class="glabel">End: </label>
                        <input
                            class="gslider"
                            type="range"
                            min="1"
                            max="480"
                            value="480"
                            id="yend"></input>
                    </div>
                </div>
            </div>
        </div>
        </div>
	</body>
